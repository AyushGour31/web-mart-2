<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="title">TIC TAC TOE</div>
    <section class="game">
        <button class="a a1"></button>
        <button class="a a2"></button>
        <button class="a a3"></button>
        <button class="a a4"></button>
        <button class="a a5"></button>
        <button class="a a6"></button>
        <button class="a a7"></button>
        <button class="a a8"></button>
        <button class="a a9"></button>
    </section>

    
    <div class="em"></div>
    <div class="final-result flex">
        <div class="fa"></div>
        <div class="la"></div>
        <!-- ðŸŽ‰ Congratulations, <br> You Won! -->
    </div>

    <button class="reset">Restart</button>
    
    <script src="script.js"></script>
</body>

</html>
